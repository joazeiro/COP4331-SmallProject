<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link href="css/style.css" rel="stylesheet">  
</head>
<body>
  <h1>Contacts Manager</h1> 

  <div id="loginOutDiv">
    <span id ="username"></span>
    <button type="button" id="logoutButton">Log Out</button>
  </div>

  <div id="contactDiv">
    <input type="text" id="searchText" placeholder="Search for contact"></input>
    <button type="button" id="searchButton">Search</button>
  </div>

  <button type="button" id="openAddModalButton">Add Contact</button>

  <div id="addContactModal" class="modal">
    <div class="container">
      <span id="addContactClose" class="close">&times;</span>
      <h2>Add Contact</h2>
      <form id="addContactForm" method="post" action="#">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" placeholder="Jane" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" placeholder="999-999-9999">
        </div>
        <div class="form-group">
          <label for="linkedin">Linkedin:</label>
          <input type="url" name="linkedin">
        </div>
        <div class="form-group">
          <input type="submit" value="Add Contact">
        </div>
      </form>
      <span id="addContactResult"></span>
    </div>
  </div>
  <script type="module" src="js/contactmanager.js"></script>
</body>
</html>
