<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>

<!-- style.css Start -->
  <style>
    body
    {
      font-family: Arial, sans-serif;
      background-color: #025464;
    }


    h1
    {
      text-align: center;
      color: #F8F1F1;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 40px;
      margin-top: 20px;
    }


    #loginOutDiv
    {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }


    #username
    {
      color: #F8F1F1;
      font-size: 20px;
    }


    #logoutButton
    {
      background-color: #E57C23;
      color: #F8F1F1;
      border: none;
      border-radius: 5px;
      padding: 7px;
      cursor: pointer;
      position: absolute;
      top: 17px;
      left: 17px;
    }


    #logoutButton:hover
    {
      background-color: #E8AA42;
    }


    #contactTable
    {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background-color: #F8F1F1;
      margin-bottom: 20px;
    }


    #contactTable th, #contactTable td
    {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    #contactTable th
    {
      background-color: #025464;
      color: #F8F1F1;
    }


    #searchContactFounded
    {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #F8F1F1;
    }


    #contactDiv
    {
      text-align: center;
      margin-bottom: 20px;
    }


    #searchText
    {
      font-size: 18px;
      border-radius: 5px;
      padding: 5px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      text-align: center;
    }


    #searchButton
    {
      background-color: #E57C23;
      color: #F8F1F1;
      border: none;
      border-radius: 5px;
      padding: 7px;
      cursor: pointer;
    }


    #searchButton:hover
    {
      background-color: #E8AA42;
    }


    #openAddModalButton
    {
      background-color: #E57C23;
      color: #F8F1F1;
      border: none;
      border-radius: 5px;
      padding: 7px;
      cursor: pointer;
    }

  
    #openAddModalButton:hover
    {
      background-color: #E8AA42;
    }


    .modal
    {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }


    .container
    {
      background-color: #F8F1F1;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #999;
      width: 300px; /* Adjusted width */
      border-radius: 5px;
      text-align: center; /* Added */
    }


    .close
    {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }


    .close:hover, .close:focus
    {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }


    .addContactButton
    {
      background-color: #E57C23;
      color: #F8F1F1;
      border: none;
      border-radius: 5px;
      padding: 7px;
      cursor: pointer;
    }


    .addContactButton:hover
    {
      background-color: #E8AA42;
    }


    .modal label
    {
      display: none;
    }


    .modal input
    {
      display: block;
      margin: 10px auto;
      text-align: center;
      width: 80%;
    }


    .modal input[type="date"]
    {
      width: 60%;
    }

  </style>
</head>
<!-- style.css End -->



<!-- contactmanager.html Start -->
<body>
  <h1>Contacts</h1>

  <div id="loginOutDiv">
    <span id="username">Welcome!</span>
    <button id="logoutButton">Logout</button>
  </div>

  <div id="contactDiv">
    <input type="text" id="searchText" placeholder="Search by name, email, Linkedin or date created">
    <button id="searchButton">Search</button>
    <p id="searchContactFounded"></p>
    <table id="contactTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Linkedin</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>jane_doe@domain.com</td>
          <td>123-456-7890</td>
          <td>linkedin.com/janedoe</td>
          <td>2023-06-06</td>
        </tr>
      </tbody>
    </table>
    <button id="openAddModalButton">Add Contact</button>
  </div>

  <div id="addModal" class="modal">
    <div class="container">
      <span class="close">&times;</span>
      <h2>Add Contact</h2>
      <form id="addContactForm">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        <input type="text" id="linkedin" name="linkedin" placeholder="Linkedin" required>
        <input type="date" id="dateCreated" name="dateCreated" required>
        <button class="addContactButton">Add</button>
      </form>
    </div>
  </div>

  <script>
    var modal = document.getElementById("addModal");
    var btn = document.getElementById("openAddModalButton");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function()
    {
      modal.style.display = "block";
    };

    span.onclick = function()
    {
      modal.style.display = "none";
    };

    window.onclick = function(event)
    {
      if(event.target == modal)
      {
        modal.style.display = "none";
      }
    };

    var addContactForm = document.getElementById("addContactForm");

    addContactForm.addEventListener("submit", function(event)
    {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var linkedin = document.getElementById("linkedin").value;
      var dateCreated = document.getElementById("dateCreated").value;
      var table = document.getElementById("contactTable").getElementsByTagName("tbody")[0];
      var newRow = table.insertRow(table.rows.length);
      var nameCell = newRow.insertCell(0);
      var emailCell = newRow.insertCell(1);
      var phoneCell = newRow.insertCell(2);
      var linkedinCell = newRow.insertCell(3);
      var dateCreatedCell = newRow.insertCell(4);
      nameCell.innerHTML = name;
      emailCell.innerHTML = email;
      phoneCell.innerHTML = phone;
      linkedinCell.innerHTML = linkedin;
      dateCreatedCell.innerHTML = dateCreated;
      modal.style.display = "none";
      addContactForm.reset();
    });


    var searchButton = document.getElementById("searchButton");
    searchButton.addEventListener("click", function()
    {
      var searchText = document.getElementById("searchText").value.toLowerCase();
      var rows = document.getElementById("contactTable").getElementsByTagName("tbody")[0].rows;
      var searchResultCount = 0;

      for(var i = 0; i < rows.length; i++)
      {
        var name = rows[i].cells[0].innerText.toLowerCase();
        var email = rows[i].cells[1].innerText.toLowerCase();
        var linkedin = rows[i].cells[3].innerText.toLowerCase();
        var dateCreated = rows[i].cells[4].innerText.toLowerCase();

        if(name.includes(searchText) || email.includes(searchText) || linkedin.includes(searchText) || dateCreated.includes(searchText))
        {
          rows[i].style.display = "";
          searchResultCount++;
        }
        else
        {
          rows[i].style.display = "none";
        }
      }

      var searchContactFounded = document.getElementById("searchContactFounded");

      if(searchResultCount > 0)
      {
        searchContactFounded.innerText = "Found " + searchResultCount + " contacts";
      }
      else
      {
        searchContactFounded.innerText = "No contacts found";
      }
    });

  </script>

</body>
<!-- contactmanager.html End -->
</html>
