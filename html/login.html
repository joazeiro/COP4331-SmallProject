<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="logo">CONTACT MANAGER</h1>
  </header>
  <main>
    <div class="center-container">
      <div class="container">
        <h2>Login</h2>
        <div class = "login-input">
          <form id="LoginForm" method="post" action="#">
            <div class="form-group">
              <label for="Login">Email:</label>
              <input type="email" name="Login" placeholder="user@domain.com" required>
            </div>
            <div class="form-group">
              <label for="Password">Password:</label>
              <input type="password" name="Password" placeholder="password" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
        <div class="statusText">
          <span id="LoginStatus"></span>
        </div>
        <div class="link">
          <a href="../html/register.html">Register</a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/contactmanager.js" defer></script>
  <script type="module" src="../js/cookiemanager.js" defer></script>
  <script type="module" src="../js/login.js" defer></script>
  <script type="module" src="../js/register.js" defer></script>
  <script type="module" src="../js/sharedVariables.js" defer></script>
</body>
</html>
