<!DOCTYPE html>
<html>
<head> 
  <title>Contacts</title>
  <link href="../css/contactmanager.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="logo">CONTACT MANAGER</h1>
  </header>

  <div id="logutDiv">
    <span id="username"></span>
    <button type="button" id="logoutButton">Log Out</button>
  </div>

  <div>
    <table id="contactTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>PhoneNumber</th>
          <th>Linkedin</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <span id="searchContactResult"></span>
  </div>

  <div id="contactDiv">
    <input type="text" id="searchText" placeholder="Search Contacts">
    <button type="button" id="searchButton">Search</button>
  </div>

  <button type="button" id="openAddModalButton">Add Contact</button>

  <div id="addContactModal" class="modal">
    <div class="container">
      <span id="addContactClose" class="close">&times;</span>
      <h2>Add Contact</h2>
      <form id="addContactForm" method="post" action="#">
        <div class="form-group">
          <label for="FirstName">First Name:</label>
          <input type="text" name="FirstName" placeholder="Jane" required>
        </div>
        <div class="form-group">
          <label for="LastName">Last Name:</label>
          <input type="text" name="LastName" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" name="Email" placeholder="example@example.com">
        </div>
        <div class="form-group">
          <label for="PhoneNumber">PhoneNumber:</label>
          <input type="text" name="PhoneNumber" placeholder="999-999-9999">
        </div>
        <div class="form-group">
          <label for="Linkedin">Linkedin:</label>
          <input type="url" name="Linkedin" placeholder="https://www.linkedin.com/in/firstlast">
        </div>
        <div class="form-group">
          <input type="submit" value="Add Contact">
        </div>
      </form>
      <span id="addContactResult"></span>
    </div>
  </div>

  <div id="editContactModal" class="modal">
    <div class="container">
      <span id="editContactClose" class="close">&times;</span>
      <h2>Edit Contact</h2>
      <form id="editContactForm" method="post" action="#">
        <div class="form-group">
          <label for="editFirstName">First Name:</label>
          <input type="text" id="editFirstName" name="FirstName" placeholder="Jane" required>
        </div>
        <div class="form-group">
          <label for="editLastName">Last Name:</label>
          <input type="text" id="editLastName" name="LastName" placeholder="Doe">
        </div>
        <div class="form-group">
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" name="Email" placeholder="example@example.com">
        </div>
        <div class="form-group">
          <label for="editPhone">PhoneNumber:</label>
          <input type="text" id="editPhone" name="PhoneNumber" placeholder="999-999-9999">
        </div>
        <div class="form-group">
          <label for="editLinkedin">Linkedin:</label>
          <input type="url" id="editLinkedin" name="Linkedin">
        </div>
        <div class="form-group">
          <input type="submit" value="Edit Contact">
        </div>
      </form>
      <span id="editContactResult"></span>
    </div>
  </div>

  <div id="deleteContactModal" class="modal">
    <div class="container">
      <span id="deleteContactClose" class="close">&times;</span>
      <h2>Delete Contact?</h2>
      <div class="form-group">
        <label for="deleteContactFirstName">First Name:</label>
        <span id="deleteContactFirstName"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactLastName">Last Name:</label>
        <span id="deleteContactLastName"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactEmail">Email:</label>
        <span id="deleteContactEmail"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactPhone">PhoneNumber:</label>
        <span id="deleteContactPhone"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactLinkedin">Linkedin:</label>
        <span id="deleteContactLinkedin"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactId">Contact ID:</label>
        <span id="deleteContactId"></span>
      </div>
      <div class="form-group">
        <label for="deleteContactDateCreated">Date Created:</label>
        <span id="deleteContactDateCreated"></span>
      </div>
      <button type="button" id="deleteCancelButton">Cancel</button>
      <button type="button" id="deleteConfirmButton">Confirm</button>
      <span id="deleteContactResult"></span>
    </div>
  </div>

  <script type="module" src="../js/contactmanager.js" defer></script>
  <script type="module" src="../js/cookiemanager.js" defer></script>
  <script type="module" src="../js/login.js" defer></script>
  <script type="module" src="../js/register.js" defer></script>
  <script type="module" src="../js/sharedVariables.js" defer></script>
</body>
</html>
